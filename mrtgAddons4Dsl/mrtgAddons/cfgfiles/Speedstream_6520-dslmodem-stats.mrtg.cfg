#############################################################
# DSL Modem Stats:
# Signal-to-Noise Ratio Margin

Title[m_snr_margin]: DSL Modem SNR Margin
# These next two are arbitrary values, to keep MRTG happy:
MaxBytes[m_snr_margin]: 1000
AbsMax[m_snr_margin]: 10000
Options[m_snr_margin]: gauge,growright,noinfo,nopercent,expscale
# Don't use the '-r' option.
Target[m_snr_margin]: `/usr/local/bin/mrtg-routergui.pl 2 3`
#Target[m_snr_margin]: `/usr/local/bin/mrtg-routergui.pl -r 2 3`
PageTop[m_snr_margin]: <H1>DSL Modem Signal-to-Noise-Ratio Margin</H1>
YLegend[m_snr_margin]: SNR (dB*10)
ShortLegend[m_snr_margin]: &nbsp;(dB*10)
Legend1[m_snr_margin]: Avg. Downstream SNR Margin (dB*10)
Legend2[m_snr_margin]: Avg. Upstream SNR Margin (dB*10)
Legend3[m_snr_margin]: Max. Downstream SNR Margin (dB*10)
Legend4[m_snr_margin]: Max. Upstream SNR Margin (dB*10)
LegendI[m_snr_margin]: &nbsp;Downstream:
LegendO[m_snr_margin]: &nbsp;Upstream:
WithPeak[m_snr_margin]: ymwd

#-------------------------------------------------------------------

